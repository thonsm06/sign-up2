<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="logo-container">
            <img src="" alt="" class="logo">
            <p class="name">Sand</p>
        </div>
    </div>
    <div class="right">
        <div class="section one">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae temporibus rem incidunt laboriosam odio vero asperiores iure, expedita at eius ducimus rerum labore? Facere neque, possimus id laboriosam molestias ab?</p>
            <p>Join us now!</p>
        </div>
        <div class="section two">
            <form action="#" method="post" autocomplete="off">
                <h3>Get started</h3>
                <div class="form-container">
                    <div class="row name">
                        <div class="form-input">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="form-input">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="row contact">
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-input">
                            <label for="phone">Phone Number</label>
                            <input type="number" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="row password">
                        <div class="form-input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="form-input">
                            <label for="confirm-password">Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="section three">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a class="login" href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
